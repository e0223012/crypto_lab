<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AES Encryption/Decryption</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      width: 400px;
      text-align: center;
    }
    h2 {
      margin-bottom: 15px;
      color: #333;
    }
    textarea, input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      padding: 10px 18px;
      margin: 8px;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    .output {
      margin-top: 12px;
      background: #f8f8f8;
      padding: 12px;
      border-radius: 8px;
      font-family: monospace;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>AES Encrypt/Decrypt</h2>
    <textarea id="inputText" rows="3" placeholder="Enter text to encrypt..."></textarea>
    <input type="text" id="key" value="Thats my Kung Fu" placeholder="Enter 16/24/32-byte key">
    <br>
    <button onclick="encryptText()">Encrypt</button>
    <button onclick="decryptText()">Decrypt</button>
    
    <div class="output" id="cipherOutput"></div>
    <div class="output" id="plainOutput"></div>
  </div>

  <script>
    let encrypted = "";

    function encryptText() {
      const text = document.getElementById("inputText").value;
      const key = document.getElementById("key").value;
      if (!text) {
        alert("Please enter text to encrypt");
        return;
      }
      encrypted = CryptoJS.AES.encrypt(text, key).toString();
      document.getElementById("cipherOutput").innerHTML = "<b>Ciphertext:</b><br>" + encrypted;
      document.getElementById("plainOutput").innerHTML = "";
    }

    function decryptText() {
      const key = document.getElementById("key").value;
      if (!encrypted) {
        alert("No ciphertext available. Encrypt something first.");
        return;
      }
      const bytes = CryptoJS.AES.decrypt(encrypted, key);
      const decrypted = bytes.toString(CryptoJS.enc.Utf8);
      if (!decrypted) {
        document.getElementById("plainOutput").innerHTML = "<b>Error:</b> Wrong key or corrupted data!";
      } else {
        document.getElementById("plainOutput").innerHTML = "<b>Decrypted Text:</b><br>" + decrypted;
      }
    }
  </script>
</body>
</html>
